<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: #000000; /* Deep contrast */
        font-family: "Poppins", sans-serif;
      }
     .projects {
        padding: 50px;
        text-align: center;
      }

      .projects h1 {
        color: #fca311; /* Orange highlight */
        font-size: 40px;
        margin-bottom: 20px;
      }

      .projects h1 i {
        font-size: 40px;
        color: #fca311; /* Icon matches the highlight */
      }

      /* Project Box Container */
      .project-boxes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }

      /* Individual Project Box */
      .project-box {
        color: white;
        background: #14213d; /* Dark Blue */
        padding: 20px;
        width: 280px;
        border-radius: 10px;
        transition: 0.3s;
        text-align: center;
        border: 2px solid #fca311; /* Orange Border */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
        box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
      }

      .project-box:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 6px 12px rgba(252, 163, 17, 0.5);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .project-boxes {
          flex-direction: column;
          align-items: center;
        }

        .project-box {
          width: 90%;
          max-width: 320px;
        }
      }
    </style>
  </head>
  <body>
    <div class="projects" id="Projects">
      <h1>
        Logical Development
        <i class="fas fa-laptop-code" style="font-size: 40px"></i>
      </h1>
       
       <br/>
       <br/>
      <div class="project-boxes">
        <!--  1 -->
        <div class="project-box">
          <a href="../assignment/inputoutput/main.html">
            <img
              src="https://thumb.ac-illust.com/b3/b3f9cf5e197042d2611a682c4db03eac_t.jpeg "
              height="200px"
              width="300px"
          /></a>Input/Output
        </div>
        <!--  2 -->
        <div class="project-box">
          <a
            href="../assignment/java_class.html"
            ><img
              src="https://cdn.educba.com/academy/wp-content/uploads/2020/04/object-class-in-java.jpg "
              width="300px"
              height="200px"
          /></a>Classes in java
        </div>
        
        
         
        
      </div>
    </div>
  </body>
</html>
